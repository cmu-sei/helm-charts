{{- if .Values.storage.size }}
{{- $fullName := include "caster-api.fullname" . -}}
{{- $labels := include "caster-api.labels" . -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $fullName}}
  labels:
    {{- $labels | nindent 4 }}
spec:
  accessModes:
  - {{ .Values.storage.mode | quote }}
  resources:
    requests:
      storage: {{ .Values.storage.size | quote }}
  storageClassName: {{ .Values.storage.class }}
{{- end -}}