apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "topomojo-api.fullname" . }}
  labels:
    {{- include "topomojo-api.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "topomojo-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "topomojo-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "topomojo-api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - secretRef:
                name: {{ include "topomojo-api.fullname" . }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          # livenessProbe:
          #   initialDelaySeconds: 120
          #   httpGet:
          #     path: /api/version
          #     port: http
          # readinessProbe:
          #   initialDelaySeconds: 120
          #   periodSeconds: 10
          #   failureThreshold: 10
          #   httpGet:
          #     path: /api/version
          #     port: http
          volumeMounts:
            # - mountPath: /app/conf
            #   name: {{ include "topomojo-api.name" . }}-conf
            - mountPath: /app/wwwroot/docs
              name: {{ include "topomojo-api.name" . }}-vol
              subPath: {{ include "topomojo-api.fullname" . }}/_docs
            - mountPath: /mnt/tm
              name: {{ include "topomojo-api.name" . }}-vol
              subPath: {{ include "topomojo-api.fullname" . }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      # - name: {{ include "topomojo-api.name" . }}-conf
      #   configMap:
      #     name: {{ include "topomojo-api.fullname" . }}
      {{- if .Values.storage.existing }}
      - name: {{ include "topomojo-api.name" . }}-vol
        persistentVolumeClaim:
          claimName: {{ .Values.storage.existing }}
      {{- else if .Values.storage.size }}
      - name: {{ include "topomojo-api.name" . }}-vol
        persistentVolumeClaim:
          claimName: {{ include "topomojo-api.fullname" . }}
      {{- else }}
      - name: {{ include "topomojo-api.name" . }}-vol
        emptyDir: {}
      {{- end }}
