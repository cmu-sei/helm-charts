{{- if .Values.giturl }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "mkdocs-material.fullname" . }}-cron
  labels:
    {{- include "mkdocs-material.labels" . | nindent 4 }}
spec:
  schedule: "*/{{ .Values.pollInterval | default 5 }} * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          name: {{ include "mkdocs-material.fullname" . }}-cron
          labels:
            {{- include "mkdocs-material.labels" . | nindent 12 }}
        spec:
          restartPolicy: Never
          initContainers:
          {{- include "mkdocs-material.git-container" . | nindent 12 }}
          containers:
          {{- include "mkdocs-material.mkdocs-container" . | nindent 12 }}
          volumes:
            {{- include "mkdocs-material.container-volumes" . | nindent 12 }}
{{- end }}
