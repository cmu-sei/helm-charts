{{- if .Values.giturl }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mkdocs-material.fullname" . }}-entry
  labels:
    {{- include "mkdocs-material.labels" . | nindent 4 }}

data:
  git-pull.sh: |-
    #!/bin/sh

    ######################################################
    # Exit and print error and command for git operations.
    # Also cleans out all git state for next call.
    # Arguments:
    #   git command
    #   captured output
    #   exit code
    # Returns:
    #   1
    ######################################################
    print_git_error_exit() {
      echo "Git command failed: {$1}"
      echo "Output was: {$2}"
      echo "Exit code was: {$3}"
      echo "Deleting all git state..."
      rm -f "/docs/.dirty"
      cd /git
      rm -rf *
      exit 1
    }

    update-ca-certificates

    if [ -n $DOCS_GIT_CRED_FILE ]; then
        git config --global credential.helper "store --file=/git-credentials/${DOCS_GIT_CRED_FILE}"
    fi

    # Keep track of whether docs need to be built
    dirty=0

    ## pull updates (and clone on first attempt)
    cd /git
    if [ ! -d .git ]; then
        echo "Clearing and cloning git repo..."
        dirty=1
        rm -rf *
        gitcloneoutput=`git clone "$DOCS_GIT_URL" .`
        if [ "$?" -ne "0" ]; then
          print_git_error_exit "git clone ${DOCS_GIT_URL}" "$gitcloneoutput" "$?"
        fi
    else
        ## Verify that the repository reference has not changed.
        ## TODO: parse the out of git remote get-url origin
        ## ensure that it is conststent with DOCS_GIT_URL
        # git url passed as: https://gitlab.imcite.net/imcite/imcite.git
        # git remote get-url origin
        # git@gitlab.imcite.net:imcite/imcite.git
        # git@gitlab.imcite.net:docs/docs.pages.imcite.net.git
    fi

    ## Remove all local changes and any untracked and ignored files
    git reset --hard
    git clean -f -d -x

    if [ -n "$DOCS_GIT_BRANCH" ]; then
        gitcheckoutoutput=`git checkout "$DOCS_GIT_BRANCH" 2>&1`
        if [ "$?" -ne "0" ]; then
          print_git_error_exit "git checkout ${DOCS_GIT_BRANCH}" "$gitcheckoutoutput" "$?"
        fi

        echo "$gitcheckoutoutput" | grep "Switch*" > /dev/null 2>&1
        if [ "$?" -eq "0" ]; then
            echo "Branch changed - docs should be updated."
            dirty=1
        fi
    fi

    gitfetchoutput=`git fetch --porcelain`
    if [ "$?" -ne "0" ]; then
        print_git_error_exit "git fetch --porcelain" "$gitfetchoutput" "$?"
    fi

    if [ -n "$gitfetchoutput" ]; then
        echo "Changes were made on remote branch - docs should be updated."
        dirty=1
    fi

    gitpulloutput=`git pull`
    if [ "$?" -ne "0" ]; then
        print_git_error_exit "git pull" "$gitpulloutput" "$?"
    fi

    if [ "$dirty" -eq "1" ]; then
        touch "/docs/.dirty"
    fi

    if [ -n "$DOCS_SITE_URL" ]; then
        if [ -n "$DOCS_GIT_PATH" ]; then
            echo "Docs path is: ${DOCS_GIT_PATH}"
            cd "${DOCS_GIT_PATH}"
            if [ "$?" -ne "0" ]; then
                echo "Failed to find the specified diredtory: ${DOCS_GIT_PATH}"
            fi
        fi

        if [ -f mkdocs.yml ]; then
            sed -i -r -e "s#^(site_url: )(.*)#\1${DOCS_SITE_URL}#" mkdocs.yml
            found_url=`grep -c 'site_url:' mkdocs.yml`
            if [ $found_url = 0 ]; then
            echo "site_url: ${DOCS_SITE_URL}" | cat - mkdocs.yml > tmp.yml
            mv tmp.yml mkdocs.yml
        else
            echo "Failed to find the mkdocs.yml file."
        fi
    fi

  mkdocs-build.sh: |-
    #!/bin/sh

    if [ -f "/docs/.dirty" ]; then

        if [ "$MKDOCS_ADD_MACROS" = "true" ]; then
            echo "Installing mkdocs-macros-plugin version ${MKDOCS_MACROS_VERSION}..."
            pip install --no-cache-dir mkdocs-macros-plugin=="$MKDOCS_MACROS_VERSION"
        fi

        echo "Building docs..."

        if [ -n "$DOCS_GIT_PATH" ]; then
            docs_dir="/git/${DOCS_GIT_PATH}"
        else
            docs_dir="/git"
        fi

        if [ -d "$docs_dir" ]; then
            old_docs=`readlink /docs/site`
            new_docs=`mktemp -d -p /docs`

            echo "Old docs: $old_docs"
            echo "New docs: $new_docs"

            echo "Docs directory is: ${docs_dir}"
            cd "$docs_dir"
            mkdocs build -d "$new_docs"
            if [ "$?" -eq "0" ]; then
                echo "Mkdocs build succeeded."

                cd /docs
                tmp_path=`basename "$new_docs"`
                chmod 775 "$tmp_path"

                ## Delete the previous symbolic link
                rm "site"

                ## Relink or link the symbolic link
                ln -s "$tmp_path" "site"

                if [ -n "$old_docs" ]; then
                    echo "Removing old docs: $old_docs"
                    rm -Rf "$old_docs"
                else
                    echo "No old docs to remove"
                fi

                new_docs_link=`ls -alF /docs/site`
                echo "$new_docs_link" | grep "$tmp_path" > /dev/null 2>&1
                if [ "$?" -eq "0" ]; then
                    echo "New link: $new_docs_link"
                    rm "/docs/.dirty"
                else
                    echo "Unexpected link result: $new_docs_link"
                fi
            else
                echo "Mkdocs build failed."
            fi
        else
          echo "Docs directory not found: ${docs_dir}"
        fi
    else
        echo "Docs are up-to-date."
    fi
{{- end }}
