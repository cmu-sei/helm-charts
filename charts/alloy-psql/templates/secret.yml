apiVersion: v1
kind: Secret
metadata:
  name: {{ include "alloy-psql.fullname" . }}
  labels:
    {{- include "alloy-psql.labels" . | nindent 4 }}
type: Opaque
stringData:
{{- range $key, $val := .Values.env }}
  {{ $key }}: {{ $val | quote }}
{{- end }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "alloy-psql.fullname" . }}-psql-startup
data:
  psql-setup.sql: |-
{{ .Values.settings | nindent 4 }}