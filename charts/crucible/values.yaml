# Crucible Application Chart Values
# This chart deploys Keycloak and all Crucible applications

# IMPORTANT: This chart assumes crucible-infra is already deployed
# The infra chart provides: PostgreSQL, Ingress Controller, NFS Storage, pgAdmin

global:
  domain: crucible
  namespace: default
  version: "0.0.0"
  security:
    allowInsecureImages: true
  tls:
    secretName: crucible-cert
  # PostgreSQL connection settings (from crucible-infra chart)
  # By default, assumes infra chart was deployed with same release name prefix
  postgresql:
    # Name of the PostgreSQL service from crucible-infra chart
    # Override if using a different infra release name or external database
    serviceName: "crucible-infra-postgresql"
    port: 5432
    user: "postgres"
    # Secret containing PostgreSQL password (from crucible-infra)
    secretName: "crucible-infra-postgresql"
    secretKey: "postgres-password"

# Deploy Keycloak IdP
# https://artifacthub.io/packages/helm/bitnami/keycloak
keycloak:
  enabled: true
  image:
    # This bitnamilegacy image requires allowing insecure images
    repository: bitnamilegacy/keycloak
  auth:
    # default admin creds come from an existing secret
    adminUser: "keycloak-admin"
    existingSecret: "{{ .Release.Name }}-keycloak-auth"
  proxyHeaders: xforwarded
  httpRelativePath: /keycloak/
  ingress:
    enabled: true
    ingressClassName: nginx
    hostname: "{{ .Values.global.domain }}"
    annotations:
      nginx.ingress.kubernetes.io/server-snippet: |
        location ~ ^/keycloak/?$ {
          return 302 $scheme://$host/keycloak/admin/crucible/console/;
        }
    tls: true
    extraTls:
      - hosts:
          - "{{ .Values.global.domain }}"
        secretName: crucible-cert
  # import realm on startup
  # If the realm already exists, keycloak will not overwrite it
  #    (even if the realm.json is different than keycloak's config)
  extraEnvVars:
    - name: KEYCLOAK_EXTRA_ARGS
      value: "--import-realm"
  extraVolumes:
    - name: realm-import
      configMap:
        name: '{{ include "crucible.fullname" . }}-config-cli'
  extraVolumeMounts:
    - name: realm-import
      mountPath: /opt/bitnami/keycloak/data/import
      readOnly: true
  # Use the external postgres instead of the one provided by the bitnami chart
  postgresql:
    enabled: false
  externalDatabase:
    host: "{{ .Values.global.postgresql.serviceName }}"
    user: postgres
    database: keycloak
    existingSecret: "{{ .Values.global.postgresql.secretName }}"
    existingSecretPasswordKey: postgres-password

crucible-alloy:
  enabled: true
  alloy-api:
    ingress:
      className: "nginx"
      hosts:
        - host: "{{ .Values.global.domain }}"
          paths:
            - path: /alloy/(api|swagger|hubs)
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - "{{ .Values.global.domain }}"
          secretName: crucible-cert
    # This secret contains the postgres connection string
    existingSecret: "{{ .Release.Name }}-alloy-api-custom"
    # Values placed into the {{ .Release.Name }}-alloy-api-custom secret
    resourceOwnerAuthorization:
      authority: "https://{{ .Values.global.domain }}/keycloak/realms/crucible"
      clientId: "alloy.admin"
      clientSecret: "gn3D1s0UKCeqUB5ZjtN0aZsStiJjecRW"
      userName: "admin"
      password: "admin"
    env:
      PathBase: /alloy
      # CORS policy settings.
      CorsPolicy__Origins__0: "https://{{ .Values.global.domain }}"
      # OAuth2 Identity Client for Application
      Authorization__Authority: "https://{{ .Values.global.domain }}/keycloak/realms/crucible"
      Authorization__AuthorizationUrl: "https://{{ .Values.global.domain }}/keycloak/realms/crucible/protocol/openid-connect/auth"
      Authorization__TokenUrl: "https://{{ .Values.global.domain }}/keycloak/realms/crucible/protocol/openid-connect/token"
      Authorization__AuthorizationScope: "openid alloy player player-vm steamfitter caster"
      Authorization__ClientId: alloy.api
      Authorization__ClientName: "Alloy API"
      # OAuth2 Identity Client /w Password
      ResourceOwnerAuthorization__Authority: "https://{{ .Values.global.domain }}/keycloak/realms/crucible"
      ResourceOwnerAuthorization__ClientId: alloy.admin
      ResourceOwnerAuthorization__UserName: "admin@{{ .Values.global.domain }}.dev"
      ResourceOwnerAuthorization__Scope: "openid alloy player player-vm caster steamfitter"
      # Crucible Application URLs
      ClientSettings__urls__playerApi: "https://{{ .Values.global.domain }}/player"
      ClientSettings__urls__casterApi: "https://{{ .Values.global.domain }}/caster"
      ClientSettings__urls__steamfitterApi: "https://{{ .Values.global.domain }}/steamfitter"

  alloy-ui:
    ingress:
      className: "nginx"
      hosts:
        - host: "{{ .Values.global.domain }}"
          paths:
            - path: /alloy
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - "{{ .Values.global.domain }}"
          secretName: crucible-cert
    env:
      APP_BASEHREF: /alloy
    settings: '{
      "ApiUrl": "https://{{ .Values.global.domain }}/alloy",
      "OIDCSettings": {
      "authority": "https://{{ .Values.global.domain }}/keycloak/realms/crucible",
      "client_id": "alloy.ui",
      "redirect_uri": "https://{{ .Values.global.domain }}/alloy/auth-callback",
      "post_logout_redirect_uri": "https://{{ .Values.global.domain }}/alloy",
      "response_type": "code",
      "scope": "openid profile alloy player player-vm caster steamfitter",
      "automaticSilentRenew": true,
      "silent_redirect_uri": "https://{{ .Values.global.domain }}/alloy/auth-callback-silent"
      },
      "AppTitle": "Alloy",
      "AppTopBarText": "Alloy",
      "PlayerUIAddress": "https://{{ .Values.global.domain }}/player",
      "UseLocalAuthStorage": true
      }'

