        silent_redirect_uri: https://{{ .Values.global.domain }}/blueprint/auth-callback-silent
      AppTitle: Blueprint
      AppTopBarText: "Blueprint  -  Exercise Planning"
      AppTopBarImage: /blueprint/assets/img/pencil-ruler-white.png
