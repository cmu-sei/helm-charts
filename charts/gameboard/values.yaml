gameboard-api:

  replicaCount: 1

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths: []
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources: {}
    # limits:
    #   cpu: 200m
    #   memory: 512Mi
    # requests:
    #   cpu: 100m
    #   memory: 256Mi

  # cacert - add custom CA certificate
  # cacert: |-
  #   -----BEGIN CERTIFICATE-----
  #   MIIDGDCCAgCgAwIBAgIUPO57TE7AQJRsMEtzii2SYwZ9TRIwDQYJKoZIhvcNAQEL
  #   BQAwJDEiMCAGA1UEAxMZRm91bmRyeSBBcHBsaWFuY2UgUm9vdCBDQTAeFw0yMTAz
  #   â€¦
  #   -----END CERTIFICATE-----

  ## application settings can be entered as env vars or json, or both
  ## settings is stringified json that gets included as assets/settings.json
  env: {}
  settings: "{}"

gameboard-ui:

  replicaCount: 1

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths: ["/"]
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources: {}
    # limits:
    #   cpu: 20m
    #   memory: 20Mi
    # requests:
    #   cpu: 10m
    #   memory: 10Mi

  ## basehref is the path to the app; if serving the app as a virtual folder,
  ## add the path here.
  # basehref: /gb/event1/
  basehref: ""

  ## openGraph is string of html head metadata (single line!)
  ## If expanding, use `>-` to ensure no crlf. 
  openGraph: ""

  ## faviconsUrl is a url to tgz of icon bundle. If bundle has favicon.html,
  ## its contents will be merged into index.html head element.
  faviconsUrl: ""

  ## settings is stringified json that gets included as assets/settings.json
  settings: "{}"
