apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gameboard-api.fullname" . }}
  labels:
    {{- include "gameboard-api.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "gameboard-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "gameboard-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "gameboard-api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
      {{- if .Values.migrations.enabled }}
      - name: "{{ .Chart.Name }}-init"
        image: "groundnuty/k8s-wait-for:v1.4"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        - "job"
        - "{{ include "gameboard-api.fullname" . }}-{{ .Release.Revision}}"
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.cacert }}
          command: ["/bin/sh"]
          args: ["/start/start.sh"]
          {{- end }}
          envFrom:
            - secretRef:
                name: {{ include "gameboard-api.fullname" . }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          # livenessProbe:
          #   initialDelaySeconds: 120
          #   httpGet:
          #     path: /api/version
          #     port: http
          # readinessProbe:
          #   initialDelaySeconds: 120
          #   periodSeconds: 10
          #   failureThreshold: 10
          #   httpGet:
          #     path: /api/version
          #     port: http
          volumeMounts:
          {{- if .Values.cacert }}
            - mountPath: /start
              name: {{ include "gameboard-api.name" . }}-conf
          {{- end }}
            - mountPath: /app/.dpk
              name: {{ include "gameboard-api.name" . }}-vol
              subPath: {{ include "gameboard-api.fullname" . }}/.dpk
            - mountPath: /app/conf
              name: {{ include "gameboard-api.name" . }}-vol
              subPath: {{ include "gameboard-api.fullname" . }}/conf
            - mountPath: /app/wwwroot/docs
              name: {{ include "gameboard-api.name" . }}-vol
              subPath: {{ include "gameboard-api.fullname" . }}/docs
            - mountPath: /app/wwwroot/img
              name: {{ include "gameboard-api.name" . }}-vol
              subPath: {{ include "gameboard-api.fullname" . }}/img
            - mountPath: /mnt/tm
              name: {{ include "gameboard-api.name" . }}-vol
              subPath: {{ include "gameboard-api.fullname" . }}
          {{- if .Values.health }}
          {{- toYaml .Values.health | nindent 10 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- if .Values.giturl }}
        - name: {{ .Chart.Name }}-job
          image: alpine
          command: [ "/entry.d/job.sh" ]
          volumeMounts:
            - mountPath: /entry.d
              name: {{ include "gameboard-api.name" . }}-conf
            - mountPath: /docs
              name: {{ include "gameboard-api.name" . }}-vol
              subPath: {{ include "gameboard-api.fullname" . }}/docs
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: {{ include "gameboard-api.name" . }}-conf
        configMap:
          name: {{ include "gameboard-api.fullname" . }}
          defaultMode: 0775
      {{- if .Values.storage.existing }}
      - name: {{ include "gameboard-api.name" . }}-vol
        persistentVolumeClaim:
          claimName: {{ .Values.storage.existing }}
      {{- else if .Values.storage.size }}
      - name: {{ include "gameboard-api.name" . }}-vol
        persistentVolumeClaim:
          claimName: {{ include "gameboard-api.fullname" . }}
      {{- else }}
      - name: {{ include "gameboard-api.name" . }}-vol
        emptyDir: {}
      {{- end }}
