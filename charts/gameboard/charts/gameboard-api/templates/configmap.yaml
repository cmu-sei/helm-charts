{{- if .Values.cacert }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "gameboard-api.fullname" . }}
  labels:
    {{- include "gameboard-api.labels" . | nindent 4 }}
data:
  ca-cert.crt: |
{{ .Values.cacert | indent 4 }}
  start.sh: |
    #!/bin/sh

    cp /start/ca-cert.crt /usr/local/share/ca-certificates
    update-ca-certificates
    cd /app
    dotnet Gameboard.Api.dll
{{- end }}
