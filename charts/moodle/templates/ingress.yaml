{{- $ingress := .Values.ingress | default dict }}
{{- if $ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "moodle.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "moodle.labels" . | nindent 4 }}
  {{- $annotations := dict }}
  {{- if .Values.commonAnnotations }}
  {{- $_ := merge $annotations .Values.commonAnnotations }}
  {{- end }}
  {{- if $ingress.annotations }}
  {{- $_ := merge $annotations $ingress.annotations }}
  {{- end }}
  {{- /*
  Validate that ingress proxy-body-size is >= moodle.php.clientMaxBodySize
  This prevents upload failures due to ingress blocking requests before they reach Moodle
  */ -}}
  {{- $moodle := .Values.moodle | default dict }}
  {{- $php := $moodle.php | default dict }}
  {{- $clientMaxBodySize := $php.clientMaxBodySize | default "50M" | upper }}
  {{- $proxyBodySize := index $annotations "nginx.ingress.kubernetes.io/proxy-body-size" | default "" | upper }}
  {{- if and $proxyBodySize (ne $proxyBodySize "0") }}
  {{- $clientNum := regexReplaceAll "[^0-9.]" $clientMaxBodySize "" | float64 }}
  {{- $clientUnit := regexReplaceAll "[0-9.]" $clientMaxBodySize "" | trim }}
  {{- $proxyNum := regexReplaceAll "[^0-9.]" $proxyBodySize "" | float64 }}
  {{- $proxyUnit := regexReplaceAll "[0-9.]" $proxyBodySize "" | trim }}
  {{- $clientMB := $clientNum }}
  {{- if eq $clientUnit "K" }}
  {{- $clientMB = divf $clientNum 1024 }}
  {{- else if eq $clientUnit "G" }}
  {{- $clientMB = mulf $clientNum 1024 }}
  {{- end }}
  {{- $proxyMB := $proxyNum }}
  {{- if eq $proxyUnit "K" }}
  {{- $proxyMB = divf $proxyNum 1024 }}
  {{- else if eq $proxyUnit "G" }}
  {{- $proxyMB = mulf $proxyNum 1024 }}
  {{- end }}
  {{- if lt $proxyMB $clientMB }}
  {{- fail (printf "\n\nERROR: Ingress proxy-body-size (%s) is smaller than moodle.php.clientMaxBodySize (%s).\n\nThis will cause upload failures when users try to upload files larger than %s.\n\nFix by updating ingress.annotations:\n  nginx.ingress.kubernetes.io/proxy-body-size: \"%s\"  # or larger\n\nOr set it to match or exceed clientMaxBodySize.\n" $proxyBodySize $clientMaxBodySize $proxyBodySize $clientMaxBodySize) }}
  {{- end }}
  {{- end }}
  {{- if gt (len $annotations) 0 }}
  annotations:
    {{- range $key, $value := $annotations }}
    {{ $key }}: {{ tpl ($value | toString) $ | quote }}
    {{- end }}
  {{- end }}
spec:
  {{- if $ingress.className }}
  ingressClassName: {{ $ingress.className }}
  {{- end }}
  rules:
    - host: {{ tpl ($ingress.hostname | default "moodle.local") . | quote }}
      http:
        paths:
          {{- if $ingress.extraPaths }}
          {{- toYaml $ingress.extraPaths | nindent 10 }}
          {{- end }}
          - path: {{ $ingress.path | default "/" }}
            pathType: {{ $ingress.pathType | default "Prefix" }}
            backend:
              service:
                name: {{ include "moodle.serviceName" . }}
                port:
                  name: http
    {{- range $ingress.extraHosts }}
    - host: {{ .name | quote }}
      http:
        paths:
          - path: {{ default "/" .path }}
            pathType: {{ default "Prefix" .pathType }}
            backend:
              service:
                name: {{ include "moodle.serviceName" $ }}
                port:
                  name: http
    {{- end }}
    {{- if $ingress.extraRules }}
    {{- toYaml $ingress.extraRules | nindent 4 }}
    {{- end }}
  {{- if $ingress.tls }}
  tls:
    {{- range $ingress.tls }}
    - secretName: {{ .secretName }}
      {{- if .hosts }}
      hosts:
        {{- range .hosts }}
        - {{ tpl . $ | quote }}
        {{- end }}
      {{- end }}
    {{- end }}
  {{- end }}
{{- end }}