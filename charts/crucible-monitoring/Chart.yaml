apiVersion: v2
name: crucible-monitoring
description: Crucible platform monitoring and observability stack (Prometheus, Grafana, Loki, Tempo, Alloy)
type: application
version: 0.0.1

dependencies:
  # Metrics collection and storage
  - name: prometheus
    repository: https://prometheus-community.github.io/helm-charts
    version: 27.50.0
    condition: prometheus.enabled

  # Visualization and dashboards
  - name: grafana
    repository: https://grafana.github.io/helm-charts
    version: 10.3.0
    condition: grafana.enabled

  # Log aggregation
  - name: loki
    repository: https://grafana.github.io/helm-charts
    version: 6.48.0
    condition: loki.enabled

  # Distributed tracing
  - name: tempo
    repository: https://grafana.github.io/helm-charts
    version: 1.10.0
    condition: tempo.enabled

  # OpenTelemetry collector and log/metric/trace routing
  - name: alloy
    repository: https://grafana.github.io/helm-charts
    version: 1.5.0
    condition: alloy.enabled
