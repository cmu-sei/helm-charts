# Default values for player-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: cmusei/player-ui
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

## extraVolumeMounts and extraVolumes are stringified YAML of kubernetes volume definitions
# Example use to overwrite the favicon from a file in a configMap:
#
# extraVolumes: |
#   - name: "replacement-icon-vol"
#      configMap:
#        name: "replacement-icons"
#
# extraVolumeMounts: |
#   - name: "replacement-icon-vol"
#     mountPath: /usr/share/nginx/html/assets/img/player.ico
#     subPath: player.ico
#
# See kubernetes documentation for configuring your volumes:
# https://kubernetes.io/docs/concepts/storage/volumes/
extraVolumes: ""

extraVolumeMounts: ""

env:
  ## basehref is path to the app
  APP_BASEHREF: ""

## settings is stringified json that gets included as assets/settings.json
settings: "{}"

