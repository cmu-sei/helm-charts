# Default values for player-psql.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: postgres
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5432

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# storage - either true with an existing pvc (ReadWriteOnce) name, or false for emptyDir
storage:
  existing: false
  name: ""

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  https_proxy: 
  http_proxy: 
  POSTGRES_PASSWORD: ""
  DB_EXTENSION: pg_trgm
  PGDATA: /var/lib/postgresql/data/pgdata

settings: "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";

CREATE DATABASE player_db;
CREATE USER player_dbu WITH PASSWORD '';
GRANT ALL PRIVILEGES ON DATABASE player_db TO player_dbu;
CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\" WITH SCHEMA player_db;

CREATE DATABASE vm_db;
CREATE USER vm_dbu WITH PASSWORD '';
GRANT ALL PRIVILEGES ON DATABASE vm_db TO vm_dbu;
CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\" WITH SCHEMA vm_db;"