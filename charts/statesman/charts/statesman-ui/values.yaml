# Default values for statesman-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: cmusei.azurecr.us/statesman-ui
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: ["/"]
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 20m
  #   memory: 20Mi
  # requests:
  #   cpu: 10m
  #   memory: 10Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

## basehref is path to the app
basehref: ""

## openGraph is string of html head metadata (single line!)
# openGraph: >-
#   <!-- Open Graph info for link previews -->
#   <meta property="og:title" content="AppNmae" />
#   <meta property="og:type" content="website" />
#   <meta property="og:url" content="https://some.url" />
#   <meta property="og:image" content="https://some.url/logo.png" />
#   <meta property="og:description" content="description" />

## faviconsUrl is a url to tgz of icon bundle. If bundle has favicon.html,
## its contents will be merged into index.html head element.
# faviconsUrl: "https://some.url/favs.tgz"

## settings is stringified json that gets included as assets/settings.json
settings: "{}"
