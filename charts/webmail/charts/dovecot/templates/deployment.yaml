apiVersion: apps/v1
kind: Deployment
metadata:
  name: dovecot
  labels:
    service: dovecot
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      service: dovecot
  template:
    metadata:
      labels:
        service: dovecot
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - env:
        securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        name: dovecot
        ports:
        {{- range .Values.ports }}
        - containerPort: {{ .containerPort }}
          name: {{ .name }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        {{- range .Values.volumeMounts }}
        - mountPath: {{ .mountPath }}
          name: {{ .name }}
          subPath: {{ .subPath }}
        {{- end }}
      restartPolicy: Always
      volumes:
      {{- range .Values.volumes }}
      - name: {{ .name }}
        persistentVolumeClaim:
          claimName: {{ .persistentVolumeClaim.claimName}}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
